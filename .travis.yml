language: ruby
services:
  - postgresql
before_script:
  - cp config/database.travis.yml config/database.yml -f
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rake spec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: waspaid-backend
  on:
    repo: qxlab/waspaid-backend
    branch: master
  run:
    - rake db:migrate
    - rake cleanup
env:
  global:
    - secure: 
    - secure: 
